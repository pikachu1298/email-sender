plugins {
    id 'java'
}
jar {
    manifest {
        attributes(
                'Main-Class': 'me.pikachu.emailsender.Main'
        )
    }
}
group 'me.pikachu'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    // Include the sdk as a dependency
    implementation 'com.microsoft.graph:microsoft-graph:5.+'
    // Include Azure identity for authentication
    implementation 'com.azure:azure-identity:1.+'
    // Both down here are authentication libraries and APIs for logging in
    implementation 'com.microsoft.graph:microsoft-graph-auth:0.3.0'
    implementation 'com.microsoft.azure:msal4j:1.12.0'

}

test {
    useJUnitPlatform()
}

